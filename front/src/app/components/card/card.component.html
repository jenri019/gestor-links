<div class="card box-shadow">
    <div class="card__title">
        <h1>{{ card.title }}</h1>
        <span></span>
    </div>
    <div class="card__content">
        <p>{{ card.description || 'Sin descripcion' }}</p>
    </div>
    <div class="card__footer">
        <button>Ver capitulo {{ card.current_chapter }}</button>
    </div>
</div>
