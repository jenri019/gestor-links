<div class="card box-shadow">
    <div class="card__title">
        <span [ngStyle]="{ 'background-color': card.on_going ? '#33cc32' : '#cf2028' }"></span>
        <h1>{{ card.title }}</h1>
    </div>
    <div class="card__content">
        <p>{{ card.description || 'Sin descripcion' }}</p>
    </div>
    <div class="card__footer">
        <button>Ver capitulo {{ card.current_chapter }}</button>
    </div>
</div>
